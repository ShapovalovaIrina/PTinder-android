language: android
jdk: oraclejdk8
sudo: required
env:
  global:
    - ANDROID_API=24
    - ANDROID_BUILD_TOOLS_VERSION=27.0.2
    - ADB_INSTALL_TIMEOUT=5 # minutes

services:
  - docker

before_install:
  - docker swarm init
  - docker stack deploy -c docker/docker-compose.yml app

android:
  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    # The SDK version used to compile your project
    - android-$ANDROID_API
    - android-$ANDROID_API
    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API
    - sys-img-armeabi-v7a-google_apis-$ANDROID_API

before_script:
  - echo no | android create avd --force -n test -t android-$ANDROID_API --abi google_apis/armeabi-v7a
  - emulator -avd test -no-window -no-boot-anim &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - docker stack ps app
  - chmod +x gradlew
  - ./gradlew connectedAndroidTest